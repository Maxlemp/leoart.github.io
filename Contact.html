<!DOCTYPE html>
<html>
  <head>

    <title>Contact Me</title>
    <link rel="stylesheet" href="css/contact.css">
    <meta name="referrer" content="origin">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="hero">
      <h2 class="logo">LEO<span class="art">ART</span></h2>
    </div>
    <div class="content">
      <div id="form">
        <form action="https://formspree.io/f/xlevadep" method="POST">
        <span class="jefe">Name</span>
        <input type="text" name="name" id="name" class="name" placeholder="Enter your name" tabindex=1 required />
        <span  class="jefe">Email</span>
        <input type="text" name="email" id="email" class="email" placeholder="Enter your email" tabindex=2 required />
        <span  class="jefe">Object</span>
        <input type="text" name="captcha" class="captcha" maxlength="20" size="20" placeholder="Enter A short description" tabindex=3 required />
        <span  class="jefe">Message</span>
        <textarea name="message" class="message" placeholder="Enter your message" required tabindex=4></textarea>
        &nbsp;
        <a href="/thankpage.html">
          <input type="submit" name="submit" value="Send e-mail" class="btn-submit" tabindex=5>
        </a>
    </form>
    </div>
    </div>
  </body>
  <footer>
    <p class="end">Copyright By Mohamed Fahd BenAmara</p>
  </footer>
</html>
